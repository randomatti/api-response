<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma AI API</title>
    <script>
        async function getResponse() {
            const urlParams = new URLSearchParams(window.location.search);
            const userMessage = urlParams.get('Gemma-3-27B');
            
            if (!userMessage) {
                return {
                    durum: "Hata",
                    response: "Mesaj parametresi bulunamadı",
                    saat: new Date().toLocaleTimeString('en-US'),
                    join: "https://t.me/ClonicGlobal"
                };
            }

            const API_KEY = 'AIzaSyD6AKeySyigiqIqtPOo5-wCi5_28RUM-zQ';
            const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: "gemini-pro",
                        contents: [{
                            parts: [{
                                text: userMessage
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.9,
                            topK: 1,
                            topP: 1,
                            maxOutputTokens: 2048,
                        }
                    })
                });

                const data = await response.json();
                
                // Hata kontrolü
                if (!data || !data.candidates || !data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts) {
                    throw new Error("Geçersiz API yanıtı");
                }

                return {
                    durum: "Basarili",
                    response: data.candidates[0].content.parts[0].text,
                    saat: new Date().toLocaleTimeString('en-US'),
                    join: "https://t.me/ClonicGlobal"
                };

            } catch (error) {
                return {
                    durum: "Hata",
                    response: error.message,
                    saat: new Date().toLocaleTimeString('en-US'),
                    join: "https://t.me/ClonicGlobal"
                };
            }
        }

        window.onload = async () => {
            const result = await getResponse();
            document.body.textContent = JSON.stringify(result, null, 2);
        }
    </script>
</head>
<body>
</body>
</html>
